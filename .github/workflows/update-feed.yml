name: Update zf.xml and hf.xml from GDrive

on:
  schedule:
    - cron: "0 * * * *"   # runs day at 1AM
  workflow_dispatch:       # allows manual run from GitHub UI

jobs:
  update-zf:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install gdown
        run: pip install gdown

      - name: Download the XMLs from Google Drive
        run: |
          # zf.xml
          ZF_ID="1tzhoccNFnN10ZJUANbVTwv6WnpoJ0ZOe"
          gdown --fuzzy "https://drive.google.com/uc?id=${ZF_ID}" -O zf.xml

          # hf.xml
          HF_ID="17dejy2sqx-yf8NSDiDfL_NhZWO7iRI8U"
          gdown --fuzzy "https://drive.google.com/uc?id=${HF_ID}" -O hf.xml

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          git add zf.xml hf.xml
          git commit -m "Update zf.xml and hf.xml from Google Drive at $TIMESTAMP" || echo "No changes to commit"
          git push
