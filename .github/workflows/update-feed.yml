name: Update zf.xml from Google Drive

on:
  schedule:
    - cron: "0 1 * * *"   # runs day at 1AM
  workflow_dispatch:       # allows manual run from GitHub UI

jobs:
  update-zf:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install gdown
        run: pip install gdown

      - name: Download zf.xml from Google Drive
        run: |
          # Replace this with your actual Google Drive file ID
          FILE_ID="1tzhoccNFnN10ZJUANbVTwv6WnpoJ0ZOe"
          gdown --fuzzy "https://drive.google.com/uc?id=${FILE_ID}" -O zf.xml

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add zf.xml
          git commit -m "Update zf.xml from Google Drive" || echo "No changes to commit"
          git push
